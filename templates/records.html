<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발송 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .edit-button, .delete-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover, .delete-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>발송 기록</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>발송일</th>
            <th>부서명</th>
            <th>발송자</th>
            <th>차량번호</th>
            <th>목적지</th>
            <th>물품설명</th>
            <th>작성시간</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td>
                <form action="/edit/{{ row[0] }}" method="get" style="display:inline;">
                    <button type="submit" class="edit-button">수정</button>
                </form>
            </td>
            <td>
                <form action="/delete/{{ row[0] }}" method="post" style="display:inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="delete-button">삭제</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="links">
        <a href="/">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
